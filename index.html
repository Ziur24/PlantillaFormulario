<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS Style-->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
    <body>
    
        <div class="container">

            <div class="row vh-100 align-items-center align-items-center justify-content-center">

                <div class="col-8 rounded-2" id="contenedorFormulario">

                    <form class="row justify-content-center">
                        
                        <div class="row text-center pt-3 mt-3 mb-3"><h2 class="text-primary">Pongase en contacto nosotros</h2></div>
                        
                        <span class="border border-dark col-11"></span>
                        
                        <div class="row justify-content-center mt-5">
                            <img class="col-1 logo" src="./images/user.svg" alt="">
                            <input type="text" class="col-10" placeholder="Nombre">   
                        </div>
                        
                        <div class="row justify-content-center mt-3">
                            <img class="col-1 logo" src="./images/user.svg" alt="">
                            <input type="text" class="col-10" placeholder="Apellidos">    
                        </div>
                       
                        <div class="row justify-content-center mt-3">
                            <img class="col-1 logo" src="./images/at-sign.svg" alt="">
                            <input type="text" class="col-10" placeholder="email">    
                        </div>
                        
                        <div class="row justify-content-center mt-3">
                            <img class="col-1 logo" src="./images/phone.svg" alt="">
                            <input type="text" class="col-10" placeholder="Telefono">    
                        </div>
                       
                        <div class="row align-items-start justify-content-center mt-3">
                            <img class="col-1 logo" src="./images/edit.svg" alt="">
                            <textarea class="col-10" placeholder="Escriba su mensaje aqui. Intentaremos ponernos en contacto con usted en el plazo de dos días hábiles." rows="5"></textarea>  
                        </div>
                        
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-primary mt-3 mb-3 col-3 col-md-2">Submit</button>    
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
